<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <dialog id="setup-menu">
      <button id="start-button">START</button>
    </dialog>
    <dialog id="game-over-screen">
      <h1 id="winner"></h1>
      <button id="play-again-button">PLAY AGAIN</button>
    </dialog>
    <div id="header">
      <h1>Battleship</h1>
    </div>
    <div id="main">
      <div id="message"></div>
      <div id="boards">
        <div id="user-board" class="board"></div>
        <div id="cpu-board" class="board"></div>
      </div>
      <div id="fleets">
        <div id="user-fleet" class="fleet">
          <h2>Your Fleet</h2>
          <div id="user-carrier"></div>
          <div id="user-battleship"></div>
          <div id="user-destroyer"></div>
          <div id="user-submarine"></div>
          <div id="user-patrol"></div>
        </div>
        <div id="cpu-fleet" class="fleet">
          <h2>CPU Fleet</h2>
          <div id="cpu-carrier"></div>
          <div id="cpu-battleship"></div>
          <div id="cpu-destroyer"></div>
          <div id="cpu-submarine"></div>
          <div id="cpu-patrol"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
