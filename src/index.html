<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <dialog id="setup-menu">
      <button id="randomize-button">RANDOMIZE BOARD</button>
      <button id="start-button">START</button>
    </dialog>
    <dialog id="game-over-screen">
      <div id="go-wrapper">
        <h1 id="winner"></h1>
        <button id="play-again-button">PLAY AGAIN</button>
      </div>
    </dialog>
    <div id="header">
      <h1>Battleship</h1>
    </div>
    <div id="main">
      <div id="message"></div>
      <div id="boards">
        <div id="user-board" class="board"></div>
        <div id="cpu-board" class="board"></div>
      </div>
      <div id="fleets">
        <div id="user-fleet" class="fleet">
          <h2></h2>
        </div>
        <div id="cpu-fleet" class="fleet">
          <h2></h2>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
